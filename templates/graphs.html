<div class="row" style="height:250px">
    {% for graph in graphs %}

    <div class="col-4">
        <canvas id="{{ graph.label }}" style="height:90%;"></canvas>
    </div>
    {% endfor %}

</div>
{% for graph in graphs %}
<script>
    new Chart(document.getElementById('{{ graph.label }}').getContext('2d'), {
        type: 'line',
        data: {
            datasets: [{
                data: []
            }, {
                data: []
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'realtime'
                }]
            }
        }
    });
</script>
{% endfor %}
